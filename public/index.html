<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register & Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Welcome</h2>

<div class="nav-buttons">
  <button onclick="showSection('login')">Login</button>
  <button onclick="showSection('register')">Register</button>
</div>

<div id="login" class="section">
  <h3>Login</h3>
  <form id="loginForm">
    <label for="userIdentifier">Email or Username:</label>
    <input type="text" id="userIdentifier" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" required><br><br>

    <button type="submit">Login</button>
  </form>
</div>

<div id="register" class="section" style="display: none;">
  <h3>Register</h3>
  <form id="registrationForm">
    <label for="username">Username:</label>
    <input type="text" id="username" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="regPassword" required><br><br>

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" required><br><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" required><br><br>

    <button type="submit">Register</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
